<div class="table-container">
	<table
			class="table"
			mat-table
			matSort
			[dataSource]="dataSource"
	>
		<ng-container matColumnDef="address">
			<th mat-header-cell
			    mat-sort-header="address"
					*matHeaderCellDef
			>Адрес назначения</th>

			<td mat-cell
			    *matCellDef="let element"
			>{{ element.address }}/{{ element.mask }}</td>
		</ng-container>

		<ng-container matColumnDef="gateway">
			<th mat-header-cell
			    mat-sort-header="gateway"
			    *matHeaderCellDef
			>Шлюз</th>

			<td mat-cell
			    *matCellDef="let element"
			> {{ element.gateway }}</td>
		</ng-container>

		<ng-container matColumnDef="interface">
			<th mat-header-cell
			    mat-sort-header
			    *matHeaderCellDef
			>Интерфейс</th>

			<td mat-cell
			    *matCellDef="let element"
			> {{ element.interface }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-row"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
